<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">
      <!-- Bootstrap CSS -->
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
      <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">
      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <!-- IE Shim -->
      <!--[if lt IE 9]>
            <script src="assets/js/html5shiv.js"></script>
          <![endif]-->
    </head>
    <body>
      {% include header.html %}
      <div class="jumbotron">
        <div class="row-fluid">
          <div class="span5">
            <img class="header-image"src="/images/ember_splash.png">
          </div>
          <div class="span6">
            <h1 class="header-text">Welcome to the Ember Hot Seat.</h1>
            <p class="header-desc">The Ember Hot Seat will be a web series dedicated in bringing you the latest and greatest from the Ember.js community. If you'd like to receive email updates, sign up below!</p>
            <form class="form-inline header-form">
              <input type="text" class="input-xlarge" placeholder="Please Enter Your Email Address">
              <button type="submit" class="btn">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </body>
</html>
