---
layout: home
title: Home
---
<div class="recent-posts">
  <p class="tk-myriad-pro">Latest Episode</p>
  <div class="row-fluid">
    <ul class="posts">
      {% for post in site.posts limit 3 %}
        <div class="span12">
          <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <span>{{ post.date | date_to_string }}</span></li>
          <li>{{post.excerpt}}</li>
        </div>
      {% endfor %}
    </ul>
  </div>
  
</div>
